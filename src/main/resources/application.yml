server:
  port: 8888
---
spring:
  application:
    name: spring-cloud-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/hemantjava/git-configuration.git
          searchPaths: common,{application} #looking for sub directory
management:
  endpoints:
    web:
      exposure:
        exclude: "*"